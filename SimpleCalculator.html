<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="SimpleCalculator.css">
</head>
<body>
<h1>SimpleCalculator</h1>
<div class="container">
    <div class="display">
        <label for="displayInput"></label>
        <input type="text" id="displayInput">
    </div>
    <div class="buttons">
        <input type="button" class="symbol" value="1" onclick="clickBtn1(this.value)">
        <input type="button" class="symbol" value="2" onclick="clickBtn2(this.value)">
        <input type="button" class="symbol" value="3" onclick="clickBtn3(this.value)">
        <input type="button" class="symbol" value="+" onclick="clickBtnplus(this.value)">
        <input type="button" class="symbol" value="4" onclick="clickBtn4(this.value)">
        <input type="button" class="symbol" value="5" onclick="clickBtn5(this.value)">
        <input type="button" class="symbol" value="6" onclick="clickBtn6(this.value)">
        <input type="button" class="symbol" value="-" onclick="clickBtnminus(this.value)">
        <input type="button" class="symbol" value="7" onclick="clickBtn7(this.value)">
        <input type="button" class="symbol" value="8" onclick="clickBtn8(this.value)">
        <input type="button" class="symbol" value="9" onclick="clickBtn9(this.value)">
        <input type="button" class="symbol" value="*" onclick="clickBtnmulti(this.value)">
        <input type="button" class="symbol" value="C" onclick="clickBtndelete(this.value)">
        <input type="button" class="symbol" value="0" onclick="clickBtn0(this.value)">
        <input type="button" class="symbol" value="=" onclick="clickBtnequal()">
        <input type="button" class="symbol" value="/" onclick="clickBtndivi(this.value)">

    </div>
</div>

</body>
<script src="SimpleCalculator.js"></script>
</html>
